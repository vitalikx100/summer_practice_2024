{% extends 'main/layout.html' %}

{% block title %}Создание магазина{% endblock %}

{% block content %}
<h1>Создать магазин</h1>
<form method="post">
    {% csrf_token %}
    {{form.title}}<br>
    {{form.city}}<br>
    {{form.street}}<br>
    {{form.building}}<br>
    {{form.time_open}}<br>
    {{form.time_close}}<br>
    <span>{{ error }}</span>
    <button type="submit" class="btn btn-primary">Добавить</button>
</form>
{% endblock %}
